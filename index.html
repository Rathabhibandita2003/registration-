<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>REGISTER HERE</h2>
            <form id="register" method="post">
                <label >FIRST NAME :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name">
                <br><br>
                <label>LAST NAME :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your last name">
                <br><br>
                <label> YOUR AGE :</label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you">
                <br><br>
                <label> EMAIL :</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your email address">
                <br><br>
                
                <label> YOUR BRANCH :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Your branch">
                <br><br>
                <label> GENDER :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">MALE</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">FEMALE</span>
                <br><br>
                <label> DOMAIN :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                
                <input type="checkbox" name="lang" id="managment">
                &nbsp;
                <span id="managment">MANAGEMENT</span>
               <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="structural">
                &nbsp;
                <span id="structural">STRUCTURAL</span>
                
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="electrical">
                &nbsp;
                <span id="electrical">ELECTRICAL</span>
                 <br><br>
                 <input type="submit" name="submit" value="Submit" id="submit">

            </form>
        </div>

    </div>
</body>
</html>
